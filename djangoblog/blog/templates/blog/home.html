{% extends "blog/base.html" %}
{% block content %}
    {% for post in posts %}
        <div class="card mb-4 shadow-sm">
            <div class="card-body">
                <article>
                    <h2><a href={% url "post-detail" post.id %} class="article-title">{{ post.title }}</a></h2>
                    <p class="text-body-secondary border-bottom pb-2">
                        <img src="{{ post.author.profile.image.url }}"
                             alt="Profile image"
                             class="rounded-circle article-img me-2">
                        By <a href="#" class="link-info">{{ post.author }}</a>
                        on {{ post.date_posted|date:"F d, Y" }}</p>
                    <p class="text-body">{{ post.content }}</p>
                </article>
            </div>
        </div>
    {% endfor %}
{% endblock content %}
