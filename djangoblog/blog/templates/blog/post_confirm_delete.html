{% extends "blog/base.html" %}
{% load crispy_forms_filters %}
{% load crispy_forms_tags %}
{% load tailwind_filters %}
{% block content %}
    <div class="mb-4 shadow-sm card">
        <div class="card-body">
            <form method="POST">
                {% csrf_token %}
                <fieldset class="form-group">
                    <legend class="mb-4 border-bottom">Delete Post</legend>
                    <h2>Are you sure you want to delete the post "{{ object.title }}"?</h2>
                </fieldset>
                <div class="form-group">
                    <button class="mb-3 btn btn-outline-danger" type="submit">Yes, Delete</button>
                    <a class="mb-3 btn btn-outline-secondary" href="{% url "post-detail" object.id %}">Cancel</a>
                </div>
            </form>
        </div>
    </div>
{% endblock content %}
