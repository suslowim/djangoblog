{% extends "blog/base.html" %}
{% load crispy_forms_filters %}
{% load crispy_forms_tags %}
{% load tailwind_filters %}
{% block content %}
  <div class="p-4 mb-4 rounded border shadow-xl bg-slate-50 border-slate-300">
    <div class="flex-auto p-4">
      <form method="POST">
        {% csrf_token %}
        <fieldset class="form-group">
          <legend class="mb-4 text-xl border-bottom text-slate-800">Blog Post</legend>
          {{ form|crispy }}
        </fieldset>
        <div class="form-group">
          <button
            class="inline-block py-1 px-3 mb-4 text-xl font-normal leading-normal text-center no-underline align-middle bg-white rounded border shadow-sm select-none md:text-base hover:text-white me-1 whitespace-no-wrap text-sky-700 border-sky-700 hover:bg-sky-700"
            type="submit">Post
          </button>
        </div>
      </form>
    </div>
  </div>
{% endblock content %}
