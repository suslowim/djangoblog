{% extends "blog/base.html" %}
{% load crispy_forms_filters %}
{% load crispy_forms_tags %}
{% block content %}
    <div class="card mb-4 shadow-sm">
        <div class="card-body">
            <form method="POST">
                {% csrf_token %}
                <fieldset class="form-group">
                    <legend class="border-bottom mb-4">Log In</legend>
                    {{ form|crispy }}
                </fieldset>
                <div class="form-group">
                    <button class="btn btn-outline-info mb-3" type="submit">Login</button>
                </div>
            </form>
            <div class="border-top py-3">
                <small class="text-muted">Need an account? <a href="{% url "register" %}" class="ms-2">Sign up now!</a></small>
            </div>
        </div>
    </div>
{% endblock content %}
