{% extends "blog/base.html" %}
{% load crispy_forms_filters %}
{% load crispy_forms_tags %}
{% block content %}
  <div
    class="flex relative flex-col min-w-0 break-words rounded border-2 shadow-xl bg-slate-50 border-slate-300 text-slate-800">
    <div class="flex-auto p-6">
      <form method="POST">
        {% csrf_token %}
        <fieldset class="form-group">
          <legend class="mb-4">Log In</legend>
          {{ form|crispy }}
        </fieldset>
        <div class="mb-2">
          <button class="inline-block py-1 px-3 font-normal leading-normal text-center no-underline align-middle bg-white rounded border shadow-sm select-none hover:text-white whitespace-no-wrap text-sky-700 border-sky-700 hover:bg-sky-700" type="submit">Login</button>
          <small class="hover:underline ms-2 text-sky-700"><a href="{% url "password-reset" %}">Forgot Password?</a></small>
        </div>
      </form>
      <div class="py-3 border-top">
        <small class="">Need an account? <a href="{% url "register" %}" class="hover:underline ms-2 text-sky-700">Sign up now!</a></small>
      </div>
    </div>
  </div>
{% endblock content %}
